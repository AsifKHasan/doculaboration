# example style for a cell - acts like a page separator to be applied on a heading level 2
'separator-02':
  'text-properties':
    'color':                        '#0c1130'
    'font.family.fontfamily':       'Droid Sans'
    'font.size.fontsize':           '14pt'
    'font.style.fontstyle':         'italic'
    'font.weight.fontweight':       'bold'

  'paragraph-properties':
    'textalign':                    'center'
    'backgroundcolor':              '#D8D8D8'
    'verticalalign':                'middle'

    # border - (sz val color space [shadow]]), val in dotted/dashed/single/thick/triple/double/none
    'border.borderlinewidth':       
    'border.borderbottom':          
    'border.borderlinewidthbottom': 
    'border.borderleft':            '1pt double #222222 0.25in'
    'border.borderlinewidthleft':   '0.5pt 2.0pt 0.5pt'
    'border.borderright':           
    'border.borderlinewidthright':  
    'border.bordertop':             
    'border.borderlinewidthtop':    

    # margin
    'margin.marginleft':            '1.0in'
    'margin.margintop':             '1.0in'
    'margin.marginright':           '1.0in'
    'margin.marginbottom':          '1.0in'

    # padding
    'padding.paddingleft':          '0.25in'
    'padding.paddingtop':           '0.25in'
    'padding.paddingright':         '0.25in'
    'padding.paddingbottom':        '0.25in'

